<!DOCTYPE html>
<html>
<head>
    <title>ESP32 IP Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="padding-top: 80px;">
<h2>ESP32 IP Address View</h2>

<div class="ip-container">
    <span>IP Address</span> 
    <input id="ip1" class="ip-box" value="192">
    <input id="ip2" class="ip-box" value="168">
    <input id="ip3" class="ip-box" value="1">
    <input id="ip4" class="ip-box" value="107">
</div>

<br><br>

<div class="status-box-container" >
 <span>Connection Status</span> 
 <div id="status" class="status-box" style="background: rgb(170, 170, 170);">Disconnected</div>
</div>

<br><br>

<div class="status-box-container" >
 <span>IP Port</span> 
 <input id="port" class="status-box" value="81" style="background: white;">
</div>

<br><br>

<div class="link-container">
    <span>ESP WebSocket Link</span>
    <input id="espLink" class="status-box" value="ws://192.168.1.107:81" style="background: white;">
</div>

<br><br>

<button id="fetchBtn" class="fetchBtn-box">Fetch </button>

<br><br>

<div class="status-box-container">
 <span>Fetched Address</span> 
 <div id="fetchedIP" class="status-box" style="background-color: white;">---</div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
